<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Logic puzzle</title>
		<style>
			body {
				text-align: center;
			}
			#canvas {
				background: #f8f8f8;
				overflow: scroll;
			}
			#control-panel {
				background: #ffffff;
			}
			input {
				font-size: 1rem;
				padding: .5rem 1.5rem;
				background-color: #f8f8f8;
				border-radius: .4rem;
			}
			input:disabled {
				opacity: 0.5;
			}
		</style>
	</head>
	<body onLoad="init();drawCommands();drawFunction();">
		<h1>logic pazzle</h1>
		<canvas id="canvas" width="800" height="400"></canvas>
		<canvas id="control-panel" width="800" height="200"></canvas>
		<p><input type="button" value="RUN" onclick="run(this)"></p>
		<script src="main.js"></script>
		<script src="control.js"></script>
	</body>
</html>
